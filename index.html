        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[23.3586526359614,85.31012652585935],[23.366144342663144,85.32025965169579]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_HindpiriMulti_0');
        map.getPane('pane_HindpiriMulti_0').style.zIndex = 400;
        var img_HindpiriMulti_0 = 'data/HindpiriMulti_0.png';
        var img_bounds_HindpiriMulti_0 = [[23.348359718897083,85.30714088992939],[23.371521854509787,85.32696556028893]];
        var layer_HindpiriMulti_0 = new L.imageOverlay(img_HindpiriMulti_0,
                                              img_bounds_HindpiriMulti_0,
                                              {pane: 'pane_HindpiriMulti_0'});
        bounds_group.addLayer(layer_HindpiriMulti_0);
        map.addLayer(layer_HindpiriMulti_0);
        map.createPane('pane_LandUseHindpiri2510491sqm_1');
        map.getPane('pane_LandUseHindpiri2510491sqm_1').style.zIndex = 401;
        var img_LandUseHindpiri2510491sqm_1 = 'data/LandUseHindpiri2510491sqm_1.png';
        var img_bounds_LandUseHindpiri2510491sqm_1 = [[23.348363899790694,85.30714898553934],[23.371521362988815,85.32695892948364]];
        var layer_LandUseHindpiri2510491sqm_1 = new L.imageOverlay(img_LandUseHindpiri2510491sqm_1,
                                              img_bounds_LandUseHindpiri2510491sqm_1,
                                              {pane: 'pane_LandUseHindpiri2510491sqm_1'});
        bounds_group.addLayer(layer_LandUseHindpiri2510491sqm_1);
        map.addLayer(layer_LandUseHindpiri2510491sqm_1);
        map.createPane('pane_FSImultiCriteria_2');
        map.getPane('pane_FSImultiCriteria_2').style.zIndex = 402;
        var img_FSImultiCriteria_2 = 'data/FSImultiCriteria_2.png';
        var img_bounds_FSImultiCriteria_2 = [[23.348359718897083,85.30714088992939],[23.371521854509787,85.32696556028893]];
        var layer_FSImultiCriteria_2 = new L.imageOverlay(img_FSImultiCriteria_2,
                                              img_bounds_FSImultiCriteria_2,
                                              {pane: 'pane_FSImultiCriteria_2'});
        bounds_group.addLayer(layer_FSImultiCriteria_2);
        map.addLayer(layer_FSImultiCriteria_2);
        function pop_PlacesGoogle_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qc_id'] !== null ? autolinker.link(String(feature.properties['qc_id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['descriptio'] !== null ? autolinker.link(String(feature.properties['descriptio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">score</th>\
                        <td class="visible-with-data" id="score">' + (feature.properties['score'] !== null ? autolinker.link(String(feature.properties['score']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PlacesGoogle_3_0() {
            return {
                pane: 'pane_PlacesGoogle_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,252,252,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PlacesGoogle_3');
        map.getPane('pane_PlacesGoogle_3').style.zIndex = 403;
        map.getPane('pane_PlacesGoogle_3').style['mix-blend-mode'] = 'normal';
        var layer_PlacesGoogle_3 = new L.geoJson(json_PlacesGoogle_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PlacesGoogle_3',
            layerName: 'layer_PlacesGoogle_3',
            pane: 'pane_PlacesGoogle_3',
            onEachFeature: pop_PlacesGoogle_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PlacesGoogle_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_PlacesGoogle_3);
        map.addLayer(layer_PlacesGoogle_3);
        var overlaysTree = [
            {label: '<img src="legend/PlacesGoogle_3.png" /> PlacesGoogle', layer: layer_PlacesGoogle_3},
            {label: "FSImultiCriteria", layer: layer_FSImultiCriteria_2},
            {label: "LandUseHindpiri2510491sqm", layer: layer_LandUseHindpiri2510491sqm_1},
            {label: "HindpiriMulti", layer: layer_HindpiriMulti_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_PlacesGoogle_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Liberation Sans\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PlacesGoogle_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_PlacesGoogle_3]);
        map.on("zoomend", function(){
            resetLabels([layer_PlacesGoogle_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PlacesGoogle_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PlacesGoogle_3]);
        });
        </script>
